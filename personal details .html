<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details and Expense Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #3f51b5;
            display: flex;
            justify-content: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            background-color: #673ab7; 
        }

        /* Container for Personal Details */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #3f51b5;
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #3f51b5;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form label {
            font-size: 14px;
            color:#3f51b5;
            margin-top: 10px;
            display: block;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="add-expense.html">Add Expense</a>
        <a href="add-income.html">Add Income</a>

     </nav>

    <!-- Personal Details Section -->
    <div class="container">
        <h1>Personal Details</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Save</button>
        </form>
    </div>

    <!-- JavaScript for Charts -->
    <script src="scripts.js"></script>
</body>
</html>
