<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details and Expense Summary with Filters</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            width: 100%;
            background-color:#3f51b5; 
            display: flex;
            justify-content: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            background-color: #673ab7;
        }

        /* Container for Filters */
        .filters {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .filters h2 {
            text-align: center;
            color: #3f51b5; 
            margin-bottom: 20px;
        }

        .filters label {
            font-size: 14px;
            color: #3f51b5; 
            display: block;
            margin-top: 10px;
        }

        .filters select,
        .filters input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .filters button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3f51b5; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .filters button:hover {
            background-color: #3f51b5; 
        }

        /* Container for Personal Details */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #3f51b5; 
            margin-bottom: 20px;
        }

        /* Form Styles */
        form label {
            font-size: 14px;
            color: #3f51b5; 
            margin-top: 10px;
            display: block;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3f51b5; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3f51b5; 
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="add-expense.html">Add Expense</a>
        <a href="add-income.html">Add Income</a>
        <a href="file:///C:/Users/ragha/OneDrive/%D8%B3%D8%B7%D8%AD%20%D8%A7%D9%84%D9%85%D9%83%D8%AA%D8%A8/gaza/personal%20details.html">personal details</a>
        <a href="file:///C:/Users/ragha/OneDrive/%D8%B3%D8%B7%D8%AD%20%D8%A7%D9%84%D9%85%D9%83%D8%AA%D8%A8/gaza/filters.html">filters</a>

    </nav>

    <!-- Filters Section -->
    <div class="filters">
        <h2>Filters</h2>
        <form>
            <label for="dateFrom">From Date:</label>
            <input type="date" id="dateFrom" name="dateFrom">

            <label for="dateTo">To Date:</label>
            <input type="date" id="dateTo" name="dateTo">

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="all">All</option>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="all">All Categories</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
            </select>

            <button type="submit">Apply Filters</button>
        </form>
    </div>

     
    <script src="scripts.js"></script>
</body>
</html>
