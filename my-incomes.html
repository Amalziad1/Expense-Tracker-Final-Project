<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="personal_info.html">Personal Info</a>
    </nav>
    
    <div class="container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" onkeyup="searchIncomeTable()" placeholder="Search for anything...">
        </div>
        <button class="btn" onclick="openDateFilterModalForIncome()">Filter by Date</button>

        <div id="dateFilterModalForIncome" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDateFilterModalForIncome()">&times;</span>
                <h2>Filter Incomes by Date</h2>
                <form id="dateFilterFormForIncome" onsubmit="applyDateFilterForIncome(event)">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                    
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    
                    <button class="btn" type="submit">Apply Filter</button>
                </form>
            </div>
        </div>
        <h1>Income Tracker</h1>
        <button class="btn" onclick="openAddIncomeModal()">+ Add Income</button>
        <h2>Incomes List</h2>
        <table id="incomeTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Amount (‚Ç™)</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div id="addIncomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddIncomeModal()">&times;</span>
            <h2>Add Income</h2>
            <form id="incomeForm">
                <label for="incomeName">Income Name</label>
                <input type="text" id="incomeName" required>
                
                <label for="incomeCategory">Category</label>
                <select id="incomeCategory" required>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Business Income">Business Income</option>
                    <option value="Investments">Investments</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="incomeAmount">Amount (‚Ç™)</label> 
                <input type="number" id="incomeAmount" required>
                
                <label for="incomeDate">Date</label>
                <input type="date" id="incomeDate" required>
                
                <button class="btn" type="submit">Add Income</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
