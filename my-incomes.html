<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="personal_info.html">Personal Info</a>
    </nav>
    
    <div class="container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" onkeyup="searchIncomeTable()" placeholder="Search for anything..." class="search-input">
        </div>

        <h2>Income List</h2>
        <div class="button-container">
            <button class="btn filter-btn" onclick="openDateFilterModalForIncome()">Filter</button>
            <button class="btn add-btn" onclick="openAddIncomeModal()">Add Income</button>
        </div>

        <div id="dateFilterModalForIncome" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDateFilterModalForIncome()">&times;</span>
                <h2>Filter Incomes by Date</h2>
                <form id="dateFilterFormForIncome" onsubmit="applyDateFilterForIncome(event)">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                    
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    
                    <button class="btn" type="submit">Apply Filter</button>
                </form>
            </div>
        </div>
        
        <table id="incomeTable">
            <thead>
                <tr>
                    <th onclick="sortIncomeTable(0)">Date <span class="sort-icon" id="dateSortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortIncomeTable(1)">Name <span class="sort-icon" id="nameSortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortIncomeTable(2)">Category <span class="sort-icon" id="categorySortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortIncomeTable(3)">Amount (‚Ç™) <span class="sort-icon" id="amountSortIcon">‚ñ≤‚ñº</span></th>
                    <th>Actions</th>
                </tr>
            </thead>   
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div id="addIncomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddIncomeModal()">&times;</span>
            <h2>Add Income</h2>
            <form id="incomeForm">
                <label for="incomeName">Income Name</label>
                <input type="text" id="incomeName" required>
                
                <label for="incomeCategory">Category</label>
                <select id="incomeCategory" required>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Business Income">Business Income</option>
                    <option value="Investments">Investments</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="incomeAmount">Amount (‚Ç™)</label> 
                <input type="number" id="incomeAmount" required>
                
                <label for="incomeDate">Date</label>
                <input type="date" id="incomeDate" required>
                
                <button class="btn" type="submit">Add Income</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
