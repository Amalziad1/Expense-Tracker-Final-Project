<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="personal_info.html">Personal Info</a>
    </nav>
    
    <div class="container">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" onkeyup="searchExpenseTable()" placeholder="Search for anything...">
        </div>

        <button class="btn" onclick="openDateFilterModal()">Filter by Date</button>

        <div id="dateFilterModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDateFilterModal()">&times;</span>
                <h2>Filter Expenses by Date</h2>
                <form id="dateFilterForm" onsubmit="applyDateFilter(event)">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                    
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    
                    <button class="btn" type="submit">Apply Filter</button>
                </form>
            </div>
        </div>
        <h2>Expenses List</h2>
        <button class="btn" onclick="openAddExpenseModal()">+ Add Expense</button>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Date <span class="sort-icon" id="dateSortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortTable(1)">Name <span class="sort-icon" id="nameSortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortTable(2)">Category <span class="sort-icon" id="categorySortIcon">‚ñ≤‚ñº</span></th>
                    <th onclick="sortTable(3)">Amount (‚Ç™) <span class="sort-icon" id="amountSortIcon">‚ñ≤‚ñº</span></th>
                    <th>Actions</th>
                </tr>
            </thead>            
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddExpenseModal()">&times;</span>
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" required>
                
                <label for="expenseCategory">Category</label>
                <select id="expenseCategory" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="expenseAmount">Amount (‚Ç™)</label> 
                <input type="number" id="expenseAmount" required>
                
                <label for="expenseDate">Date</label>
                <input type="date" id="expenseDate" required>
                
                <button class="btn" type="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
