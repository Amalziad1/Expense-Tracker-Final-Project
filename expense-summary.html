<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="my-expenses.html">My Expenses</a>
        <a href="my-incomes.html">My Incomes</a>
        <a href="expense-summary.html">Expense Summary</a>
        <a href="income-summary.html">Income Summary</a>
        <a href="personal_info.html">Personal Info</a>
    </nav>

    <div class="container">
        <h1>Expense Summary</h1>
        <div class="button-container">
            <button class="btn" onclick="openDateFilterModal()">Filter by Date</button>
        </div>
        

        <div id="dateFilterModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDateFilterModal()">&times;</span>
                <h2>Filter Expenses by Date</h2>
                <form id="dateFilterForm" onsubmit="applyDateFilter(event)">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                    
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    
                    <button class="btn" type="submit">Apply Filter</button>
                </form>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="expensePieChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="expenseBarChart"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
